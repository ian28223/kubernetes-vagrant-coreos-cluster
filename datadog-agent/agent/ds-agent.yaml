apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: datadog-agent
  namespace: default
spec:
  template:
    metadata:
      labels:
        app: datadog-agent
        label_to_get: My_DDAgent_xyz
        label_not_to_get: blahblah123
      name: datadog-agent
    spec:
      serviceAccountName: datadog-agent
      containers:
      - image: datadog/agent:latest
        imagePullPolicy: Always
        name: datadog-agent
        ports:
          - containerPort: 8125
            name: dogstatsdport
            protocol: UDP
          - containerPort: 8126
            name: traceport
            protocol: TCP
        env:
        # DD Default stuff
          - name: DD_API_KEY
            # value: <YOUR_API_KEY>
            valueFrom:
              secretKeyRef:
                name: dd-secrets
                key: dd_api_key
          - name: DD_COLLECT_KUBERNETES_EVENTS
            value: "true"
          - name: DD_LEADER_ELECTION
            value: "true"
          - name: KUBERNETES
            value: "yes"
          - name: DD_KUBERNETES_KUBELET_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
        # DD Log collection setup
          - name: DD_LOGS_ENABLED
            value: "true"
        # DD Other variables
          - name: DD_LOG_LEVEL
            value: "debug"
          - name: DD_KUBERNETES_POD_LABELS_AS_TAGS
            value: '{"label_to_get":"ian_test_tag"}'
        # Other stuff
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        volumeMounts:
        # DD Default stuff
          - name: dockersocket
            mountPath: /var/run/docker.sock
          - name: procdir
            mountPath: /host/proc
            readOnly: true
          - name: cgroups
            mountPath: /host/sys/fs/cgroup
            readOnly: true
        # DD Log collection setup
          - name: pointerdir
            mountPath: /opt/datadog-agent/run
        # DD conf.d and checks.d
          - name: vol-datadog-confd
            mountPath: /conf.d
          - name: file-datadog-kubernetes
            mountPath: /etc/datadog-agent/datadog-kubernetes.yaml
            subPath: datadog-kubernetes-yaml
          # - name: vol-datadog-checksd
          #   mountPath: /opt/datadog-agent/checks.d/kubelet.py
          #   subPath: kubelet.py
        # Others stuff
          - name: ssl-certs
            mountPath: /etc/kubernetes/ssl
        livenessProbe:
          exec:
            command:
            - ./probe.sh
          initialDelaySeconds: 20
          periodSeconds: 10
      volumes:
      # DD Default stuff
        - hostPath:
            path: /var/run/docker.sock
          name: dockersocket
        - hostPath:
            path: /proc
          name: procdir
        - hostPath:
            path: /sys/fs/cgroup
          name: cgroups
      # DD Log collection setup
        - name: pointerdir
          hostPath:
            path: /opt/datadog-agent/run
      # DD conf.d and checks.d
        - name: file-datadog-kubernetes
          configMap:
            name: cm-datadog-yaml
        - name: vol-datadog-confd
          configMap:
            name: cm-datadog-confd
            items:
              - key: logs.yaml
                path: agentlogs.yaml
              - key: goexpvar-config
                path: go_expvar.d/auto_conf.yaml
        # - name: vol-datadog-checksd
        #   configMap:
        #     name: ddcheck
      # Others stuff
        - name: ssl-certs
          hostPath:
            path: /etc/kubernetes/ssl
