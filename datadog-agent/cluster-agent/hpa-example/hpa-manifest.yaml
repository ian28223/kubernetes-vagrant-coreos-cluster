apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: nginxext
spec:
  minReplicas: 1
  maxReplicas: 3
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nginx
  metrics:
  - type: External
    external:
      # Metric name from Datadog app
      metricName: nginx.net.request_per_s
      metricSelector:
        matchLabels:
          # Tag scope. Equivalent to a metric_query "nginx.net.request_per_s(kube_container_name:nginx)"
          kube_container_name: nginx
      targetAverageValue: 5
  - type: External
    external:
      # Metric name from Datadog app
      metricName: system.cpu.idle
      metricSelector:
        matchLabels:
          # Tag scope. Equivalent to a metric_query "nginx.net.request_per_s(kube_container_name:nginx)"
          host: ubuntu-a6-1
      targetAverageValue: 150
