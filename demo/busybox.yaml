apiVersion: v1
kind: Pod
metadata:
  name: busybox
  namespace: default
spec:
  containers:
  - name: busybox
    image: busybox:1.28
    command:
      - sleep
      - "3600"
    imagePullPolicy: IfNotPresent
  restartPolicy: Always

## OR
## kubectl create -f https://k8s.io/examples/admin/dns/busybox.yaml
#
## OR if you want the pod deleted upon exiting the shell
## kubectl run -it --rm --restart=Never busybox --image=busybox:1.28 sh